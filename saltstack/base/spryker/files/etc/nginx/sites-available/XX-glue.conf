server {
    # Listener for production/staging - requires external LoadBalancer directing traffic to this port
    listen {{ settings.environments[environment].stores[store].glue.port }};

    # Listener for testing/development - one host only, doesn't require external LoadBalancer
    listen 80;

    server_name {{ settings.environments[environment].stores[store].glue.hostname }};

    keepalive_timeout 0;
    access_log  /data/logs/{{ environment }}/glue-access.log extended;

    root /data/shop/{{ environment }}/current/public/Glue;

{%- if settings.environments[environment].stores[store].glue.htpasswd_file is defined %}
    auth_basic            "Restricted Files";
    auth_basic_user_file  {{ settings.environments[environment].stores[store].glue.htpasswd_file }};
{%- endif %}

    set $application_env {{ environment }};
    set $application_store {{ store }};
    include "spryker/glue.conf";
}
